<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="google-site-verification" content="VzFhWHy5shxkK9hodYrHR5Go6pqbTavq1Zq9etR8M6U" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
      <img src="logo.png" class="w-48 mb-4" />
      <h1 class="text-3xl font-bold mb-6">JKT48 Tierlist</h1>

      <!-- Dropdown Tierlist Type -->
      <select id="tierType" class="border rounded px-4 py-2 mb-4">
        <option disabled selected>-- Select Tierlist Type --</option>
        <option value="member">Member</option>
        <option value="single">Single</option>
        <option value="stage">Stage</option>
      </select>

      <!-- Button -->
      <button class="bg-red-700 text-white px-6 py-2 rounded hover:bg-red-800 transition">Start Making Tierlist</button>
    </div>

    <script>
      const tierType = document.getElementById("tierType");
      const tierOptions = document.getElementById("tierOptions");

      tierType.addEventListener("change", function () {
        if (this.value === "member") {
          tierOptions.classList.remove("hidden");
        } else {
          tierOptions.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
