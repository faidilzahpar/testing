<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="google-site-verification" content="VzFhWHy5shxkK9hodYrHR5Go6pqbTavq1Zq9etR8M6U" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
      <img src="logo.png" class="w-48 mb-4" />
      <h1 class="text-3xl font-bold mb-6">JKT48 Tierlist</h1>

      <!-- Dropdown Tierlist Type -->
      <select id="tierType" class="border border-gray-300 rounded px-4 py-2 mb-4 w-3xs bg-gray-200">
        <option disabled selected>-- Select Tierlist Type --</option>
        <option value="member">Member</option>
        <option value="single">Single</option>
        <option value="stage">Setlist</option>
        <option value="setlistSong">Song of Setlist</option>
      </select>

      <!-- Dropdown Kategori Member -->
      <div id="memberCategoryOptions" class="mb-4 hidden">
        <select id="memberFilter" class="border border-gray-300 rounded px-4 py-2 w-3xs bg-gray-200">
          <option disabled selected>-- Pilih Kategori Member --</option>
          <option value="all">All Member</option>
          <option value="active">Active Member</option>
          <option value="ex">Ex Member</option>
        </select>
      </div>

      <!-- Dropdown Generasi -->
      <div id="memberGenerationOptions" class="mb-4 hidden">
        <select id="memberGenerationFilter" class="border border-gray-300 rounded px-4 py-2 w-3xs bg-gray-200">
          <option disabled selected>-- Pilih Generasi --</option>
          <option value="gen1">Semua</option>
          <option value="gen1">Generasi 1</option>
          <option value="gen2">Generasi 2</option>
          <option value="gen3">Generasi 3</option>
          <option value="gen4">Generasi 4</option>
          <option value="gen5">Generasi 5</option>
          <option value="gen6">Generasi 6</option>
          <option value="gen7">Generasi 7</option>
          <option value="gen8">Generasi 8</option>
          <option value="gen9">Generasi 9</option>
          <option value="gen10">Generasi 10</option>
          <option value="gen11">Generasi 11</option>
          <option value="gen12">Generasi 12</option>
          <option value="gen13">Generasi 13</option>
          <option value="trainee">Current Trainee</option>
        </select>
      </div>

      <!-- Dropdown Setlist -->
      <div id="songOptions" class="mb-4 hidden">
        <select id="songFilter" class="border border-gray-300 rounded px-4 py-2 w-3xs bg-gray-200">
          <option disabled selected>-- Pilih Setlist --</option>
          <option value="pajama">Pajama Drive</option>
          <option value="bnt">Boku no Taiyou</option>
          <option value="tewo">Te wo Tsunaginagara</option>
        </select>
      </div>

      <!-- Button -->
      <button class="bg-red-700 text-white px-6 py-2 rounded hover:bg-red-800 transition">Start Making Tierlist</button>
    </div>

    <script>
      const tierType = document.getElementById("tierType");
      const memberCategoryOptions = document.getElementById("memberCategoryOptions");
      const memberGenerationOptions = document.getElementById("memberGenerationOptions");
      const songOptions = document.getElementById("songOptions");

      tierType.addEventListener("change", function () {
        // Sembunyikan semua
        memberCategoryOptions.classList.add("hidden");
        memberGenerationOptions.classList.add("hidden");
        songOptions.classList.add("hidden");

        // Tampilkan jika tipe tier adalah "member"
        if (this.value === "member") {
          memberCategoryOptions.classList.remove("hidden");
          memberGenerationOptions.classList.remove("hidden");
        } else if (this.value === "setlistSong") {
          songOptions.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
